        <header>
            <div class="container text-center fill">
                <div class="row align-items-end">
                    <div class="col">
                        <h1>Kontakt</h1>
                    </div>
                </div>
                <div class="row align-items-end">
                    <div class="col">
                        <a href="#contact" class="btn btn-circle js-scroll-trigger">
                            <i class="fa fa-angle-double-down animated"></i>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        
        <main id="contact">
            <div class="container text-center">
                <h1>Wypełnij formularz</h1>
                <form name="contactForm" onsubmit="return saveForm()">
                    <div class="form-group">
                        <label for="username">Nazwa użytkownika na platformie Steam:</label>
                        <input type="text" id="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="userurl">Steam url:</label>
                        <input type="url" id="userurl" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <p>Płeć:</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sex" id="radio1" value="m">
                            <label class="form-check-label" for="inlineRadio1">M</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sex" id="radio2" value="k">
                            <label class="form-check-label" for="inlineRadio2">K</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="rangeh">Liczba godzin spedzona w grze:</label>
                        <p id="hours"></p>
                        <input type="range" class="form-control-range" id="rangeh" min="1" max="1000">
                    </div>
                    
                    <div class="form-group">
                        <div class="form-group">
                            <label for="select">Zadaj nam pytanie:</label>
                            <select class="form-control" id="select">
                            <option>Pytanie odnośnie gry</option>
                            <option>Pytanie odnośnie strony</option>
                            <option>Pytanie odnośnie serwerów</option>
                            <option>Pytanie odnośnie aktualizacji</option>
                            </select>
                        </div>
                        <textarea class="form-control" id="question" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <p class="w-100">
                            <button type="submit" class="btn btn-outline-success btn-lg" id="send">Wyślij</button>
                            <button type="button" class="btn btn-outline-warning btn-lg" id="load">Wczytaj</button>
                        </p>
                    </div>
                </form>
            </div>
        </main>
